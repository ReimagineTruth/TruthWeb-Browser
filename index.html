<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TruthWeb Browser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-black text-white fade-in" data-theme="dark">

    <header class="bg-black text-white py-4">
        <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0">
            <div class="flex items-center space-x-4">
                <button id="menuButton" class="text-gray-300 hover:text-white"><i class="fas fa-bars"></i></button>
                <h1 class="text-2xl font-bold">TruthWeb Browser</h1>
            </div>
            <div class="relative w-full max-w-lg">
                <input id="url-bar" type="text" class="w-full px-4 py-2 border rounded-full bg-gray-700 border-gray-600 placeholder-gray-400 text-white floating pl-10" placeholder="Enter URL or Search" value="http://google.com">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <div id="recommendations" class="recommendations">
                    <a href="https://www.google.com">Google</a>
                    <a href="https://www.youtube.com">YouTube</a>
                    <a href="https://www.facebook.com">Facebook</a>
                    <a href="https://www.twitter.com">Twitter</a>
                    <a href="https://www.instagram.com">Instagram</a>
                </div>
            </div>
        </div>
    </header>

    <div id="browser" class="w-full h-[calc(100vh-8rem)] floating p-4">
        <iframe id="browser-frame" src="http://google.com" class="w-full h-full border rounded-md border-gray-700"></iframe>
    </div>

    <footer class="bg-black shadow-md fade-in mt-4 fixed bottom-0 w-full">
        <div class="container mx-auto px-4 py-2 flex flex-col md:flex-row justify-between items-center space-y-2 md:space-y-0">
            <div class="flex items-center space-x-4">
                <button id="back-btn" class="text-gray-300 hover:text-white"><i class="fas fa-arrow-left"></i></button>
                <button id="forward-btn" class="text-gray-300 hover:text-white"><i class="fas fa-arrow-right"></i></button>
                <button id="reload-btn" class="text-gray-300 hover:text-white"><i class="fas fa-redo"></i></button>
                <button id="home-btn" class="text-gray-300 hover:text-white"><i class="fas fa-home"></i></button>
                <button id="stop-btn" class="text-gray-300 hover:text-white"><i class="fas fa-stop"></i></button>
                <button id="bookmark-btn" class="text-gray-300 hover:text-white"><i class="fas fa-bookmark"></i></button>
                <button id="settings-btn" class="text-gray-300 hover:text-white"><i class="fas fa-cog"></i></button>
                <button id="theme-toggle" class="text-gray-300 hover:text-white"><i class="fas fa-adjust"></i></button>
            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
